<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg" type="image/x-icon">
    <title>Cadastro - OutubroRosa2024</title>
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
    </header>



    <div class="container">
        <p>Preencha os dados abaixo para criar sua conta:</p>

        <div class="login-form">
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <p>Já tem uma conta? <a href="/HTML/login.html">Faça login!</a></p>
            </form>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <footer>
        <p>&copy; Outubro Rosa 2024. Todos os direitos reservados.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/outubro_rosa_2023?igsh=Z2xibHo0bHEyZzY1" target="_blank">Instagram</a>
        </div>
        <p>Email: <a href="mailto:contato@doarbem.org">outubroRosa.org</a> | Telefone: <a href="tel:(11)1234-5678">(11) 1234-5678</a></p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Aqui você pode adicionar lógica para processar o cadastro
            // Por enquanto, redireciona para a página inicial
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
