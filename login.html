<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Login - OutubroRosa2024</title>

<body>
    <header>
        <h1>Acesse Sua Conta</h1>
    </header>

    <div class="container">
        <p>Bem-vindo(a)! Entre na sua conta para continuar contribuindo para a luta contra o câncer de mama.</p>

        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <p><a href="/HTML/recuperar.html">Esqueceu sua senha?</a></p>
                <p>Ainda não tem uma conta? <a href="/HTML/cadastro.html">Cadastre-se!</a></p>
            </form>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <footer>
        <p>&copy; Outubro Rosa 2024. Todos os direitos reservados.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/outubro_rosa_2023?igsh=Z2xibHo0bHEyZzY1" target="_blank">Instagram</a>
        </div>
        <p>Email: <a href="mailto:contato@doarbem.org">outubroRosa.org</a> | Telefone: <a href="tel:(11)1234-5678">(11) 1234-5678</a></p>
    </footer>

    <script src="/JS/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Aqui você pode adicionar lógica para autenticar o usuário
            // Por enquanto, redireciona para a página inicial
            window.location.href = 'INDEX.HTML';
        });
    </script>
</body>
</html>
